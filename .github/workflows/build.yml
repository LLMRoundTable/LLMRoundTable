name: Build Workflow

on:
  push:
    branches:
      - 'feature/*' # Trigger on pushes to branches starting with 'feature/'
      - 'bugfix/*'  # Trigger on pushes to branches starting with 'bugfix/'
      - 'hotfix/*'  # Trigger on pushes to branches starting with 'hotfix/'
      - 'dev'  # Trigger on pushes to branches starting with 'dev'
      - 'main'  # Trigger on pushes to branches starting with 'main'

  pull_request:
    branches:
      - 'main' # Trigger on pull requests targeting the 'main' branch

jobs:
  building:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Specify your Node.js version

    - name: Install dependencies
      run: npm install # Or yarn install, depending on your package manager

    - name: Build project
      run: npm run build 